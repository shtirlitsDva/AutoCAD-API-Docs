# Configuration file for GitHub Pages
# Documentation: https://docs.github.com/en/pages/configuring-a-publishing-source-for-your-github-pages-site

title: AutoCAD API Docs
description: Documentation for the AutoCAD API
theme: jekyll-theme-cayman

# Optional settings
url: "https://shtirlitsdva.github.io/AutoCAD-API-Docs"
baseurl: "/AutoCAD-API-Docs"

# Exclude files and directories from the site
exclude:
  - README.md
  - node_modules/
  - Gemfile
  - Gemfile.lock

collections:
  ref:
    output: true
    permalink: /ref/:path/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM